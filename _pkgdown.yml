  components:
    home:
      icon: fas fa-home fa-lg
      href: https://asshah4.github.io/
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/asshah4/rmdl/
