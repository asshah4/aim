template:
  bootstrap: 5
  bootswatch: flatly
  theme: solarized-light
  bslib:
    primary: "#ee7733"
    secondary: "#0077bb"
    success: "#ee3377"
    info: "#33bbee"
    warning: "#009988"
    danger: "#cc3311"
    light: "#ffffff"
    dark: "#bbbbbb"


destination: docs

url: https://asshah4.github.io/rmdl/

home:
